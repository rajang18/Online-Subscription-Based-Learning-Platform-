<div class="container py-4">
  <h3 class="fw-bold mb-3">Platform Management</h3>

  <div class="card shadow-sm border-0 p-4">
    <h5><i class="bi bi-globe-americas me-2"></i> Platform Switcher</h5>
    <p class="text-muted">Select Platform:</p>
<select class="form-select mb-4" [(ngModel)]="selectedPlatformName" (change)="switchPlatform()">
  <option value="" disabled>Select Platform</option>
  <option *ngFor="let platform of platformList" [value]="platform.platformID">
    {{ platform.platformName }}
  </option>
</select>



    <div class="bg-light p-4 rounded" *ngIf="selectedPlatform">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h6 class="fw-bold mb-0">
            <i [class]="selectedPlatform.icon + ' me-2'"></i>
            {{ selectedPlatform.name }}
          </h6>
          <small class="text-muted">{{ selectedPlatform.description }}</small>
        </div>
        <span class="badge bg-success" *ngIf="selectedPlatform.status === 'active'">active</span>
        <span class="badge bg-primary-subtle" *ngIf="selectedPlatform.status === 'beta'">beta</span>
      </div>

     
    </div>
  </div>
</div>
