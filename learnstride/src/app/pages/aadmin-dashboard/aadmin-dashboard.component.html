<!-- Admin Panel Layout -->
<div class="d-flex" style="min-height: 100vh; background-color: #f8f9fa;">
  <!-- Sidebar -->
  <aside class="bg-white p-4 shadow-sm border-end" style="width: 260px;">
    <h4 class="text-primary fw-bold mb-4 text-center">Admin Panel</h4>
    <ul class="nav flex-column gap-2">
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center gap-2 px-3 py-2 rounded bg-hover" (click)="navigateTo('overview')">
          <i class="bi bi-speedometer2 text-primary"></i>
          <span>Overview</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center gap-2 px-3 py-2 rounded bg-hover" (click)="navigateTo('manage-courses')">
          <i class="bi bi-journal-text text-success"></i>
          <span>Manage Courses</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center gap-2 px-3 py-2 rounded bg-hover" (click)="navigateTo('subscriptions')">
          <i class="bi bi-people text-info"></i>
          <span>Manage Subscriptions</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center gap-2 px-3 py-2 rounded bg-hover" (click)="navigateTo('reports')">
          <i class="bi bi-bar-chart text-warning"></i>
          <span>Reports</span>
        </a>
      </li>
    </ul>

    <div class="mt-auto pt-5">
      <a class="nav-link text-danger d-flex align-items-center gap-2 px-3 py-2 rounded bg-hover" (click)="logout()">
        <i class="bi bi-box-arrow-right"></i>
        <span>Logout</span>
      </a>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-grow-1 p-4">
    <router-outlet></router-outlet>
  </main>
</div>
