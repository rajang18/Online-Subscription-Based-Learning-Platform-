<div class="container py-4">
  <h3 class="mb-2 fw-bold">My Courses</h3>
  <p class="text-muted">Continue your learning journey</p>

  <!-- Filters -->
  <div class="row g-2 mb-4 bg-white p-3 rounded shadow-sm align-items-center">
    <div class="col-md-6">
      <input
        type="text"
        class="form-control"
        placeholder="ðŸ” Search courses..."
        [(ngModel)]="searchTerm"
      />
    </div>
    <div class="col-md-3">
      <select class="form-select" [(ngModel)]="selectedCategory">
        <option value="">All Categories</option>
        <option *ngFor="let cat of categories">{{ cat }}</option>
      </select>
    </div>
  </div>

  <!-- Courses -->
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let course of filteredCourses">
      <div class="card shadow-sm border-0 h-100">
        <div class="position-relative bg-light text-center" style="height: 160px;">
          <span class="badge bg-light text-dark position-absolute top-0 start-0 m-2">
            {{ course.categoryName || 'Uncategorized' }}
          </span>
           <div class="position-relative"
             style="background-image: url('/assets/images/course-bg.jpg');
                    background-size: cover;
                    background-position: center;
                    height: 160px;
                    border-radius: 0.375rem 0.375rem 0 0;">
          <span class="badge bg-light text-dark position-absolute top-0 start-0 m-2">
            {{ course.category?.categoryName || 'Uncategorized' }}
          </span>
          <i class="bi bi-play-circle-fill text-white fs-1 position-absolute top-50 start-50 translate-middle"></i>
        </div>
        </div>
        <div class="card-body">
          <h6 class="fw-bold">{{ course.title }}</h6>
          <p class="text-muted mb-1 small">by {{ course.instructor }}</p>


            <div class="progress-bar bg-dark" [style.width.%]="course.progress || 0"></div>
          </div>
          <div class="d-flex justify-content-between align-items-center small mb-2">
            <span>{{ 2 }}/{{ 5 }} lessons</span>
            <span class="text-warning"><i class="bi bi-star-fill"></i> {{ course.rating }}</span>
          </div>
          <div class="d-flex justify-content-between">
            <button class="btn btn-dark btn-sm w-100">
              <i class="bi bi-play-fill me-1"></i> Continue
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
