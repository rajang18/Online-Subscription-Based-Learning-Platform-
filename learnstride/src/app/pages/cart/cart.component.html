<div class="container mt-4">
  <h3>Your Cart</h3>
  <div *ngIf="cartItems.length > 0; else emptyCart">
    <table class="table">
      <thead>
        <tr>
          <th>Course</th>
          <th>Price</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems; let i = index">
          <td>{{ item.title }}</td>
          <td>₹{{ item.price }}</td>
          <td><button class="btn btn-danger btn-sm" (click)="remove(i)">Remove</button></td>
        </tr>
      </tbody>
    </table>
    <h5>Total: ₹{{ getTotal() }}</h5>
    <button class="btn btn-success" (click)="payNow()">Proceed to Checkout</button>
  </div>
  <ng-template #emptyCart>
    <p>Your cart is empty.</p>
  </ng-template>
</div>
