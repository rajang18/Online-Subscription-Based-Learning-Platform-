<div class="flex-grow-1 p-4">
    <div class="container mt-4">
  <h2 class="display-5 fw-bold mb-1">Welcome back! 👋</h2>
  <p class="text-muted mb-4">Continue your learning journey</p>

  <!-- Profile Card -->
  <div class="card shadow-sm" style="max-width: 500px;">
    <div class="card-body">
      <h5 class="card-title">Your Profile</h5>

      <!-- 👀 View Mode -->
      <div *ngIf="!isEditing">
        <p><strong>Name:</strong> {{ studentName }}</p>
        <p><strong>Email:</strong> {{ studentEmail }}</p>
        <button class="btn btn-outline-primary" (click)="startEdit()">Edit</button>
      </div>

      <!-- ✏️ Edit Mode -->
      <form *ngIf="isEditing">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input [(ngModel)]="editName" class="form-control" name="name" />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input [(ngModel)]="editEmail" class="form-control" name="email" />
        </div>
        <button type="button" class="btn btn-success me-2" (click)="saveChanges()">Save</button>
        <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
      </form>
    </div>
  </div>
</div>
