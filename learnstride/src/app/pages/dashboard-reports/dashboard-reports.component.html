<div class="container py-4">
  <h3 class="fw-bold mb-2">Course Progress</h3>
  <p class="text-muted mb-4">Your progress across all enrolled courses</p>

  <div class="card border-0 shadow-sm p-4">
    <div *ngFor="let course of progressReport" class="bg-light rounded p-3 mb-3">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <strong>{{ course.title }}</strong>
        <div class="text-end">
          <span class="fw-bold">{{ course.hours }}h</span>
        </div>
      </div>
      <div class="progress" style="height: 8px;">
        <div
          class="progress-bar bg-dark"
          [style.width.%]="course.progress"
          role="progressbar"
          [attr.aria-valuenow]="course.progress"
          aria-valuemin="0"
          aria-valuemax="100">
        </div>
      </div>
      <div class="text-end mt-1 fw-semibold">{{ course.progress }}%</div>
    </div>
  </div>

<!-- Chart Section -->
<div class="row mt-4">
  <!-- Bar Chart -->
  <div class="col-md-6 mb-3">
    <div class="card shadow-sm border-0 p-3">
      <h6 class="fw-bold mb-2 text-center">Progress % (Bar Chart)</h6>
      <canvas #barChartCanvas style="max-height: 220px;"></canvas>
    </div>
  </div>

  <!-- Doughnut Chart -->
  <div class="col-md-6 mb-3">
    <div class="card shadow-sm border-0 p-3">
      <h6 class="fw-bold mb-2 text-center">Time Spent (Doughnut Chart)</h6>
      <canvas #doughnutChartCanvas style="max-height: 220px;"></canvas>
    </div>
  </div>
</div>
