<div class="container-fluid mt-4">
  <h3>Manage Subscriptions</h3>
  <p class="text-muted">Track and manage user subscriptions</p>



  <!-- Subscriptions Table -->
  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>User</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sub of subscriptions">
          <td>{{ sub.userName }}</td>
          <td>{{ sub.startDate | date: 'mediumDate' }}</td>
          <td>{{ sub.endDate | date: 'mediumDate' }}</td>
          <td>
            <span class="badge px-3 py-2 fs-6 fw-semibold"
                  [ngClass]="{
                    'bg-success text-white': sub.status === 'Active',
                    'bg-danger text-white': sub.status === 'Expired',
                    'bg-secondary text-white': sub.status === 'Cancelled'
                  }">
              {{ sub.status }}
            </span>
          </td>
          <td>
            <button class="btn btn-sm btn-outline-danger" (click)="cancelSubscription(sub)">
              <i class="bi bi-x-circle"></i> Cancel
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
