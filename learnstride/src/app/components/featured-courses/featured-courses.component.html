<section class="featured py-5 bg-white text-center">
  <div class="container">
    <h2 class="mb-4 fw-bold">Featured Courses</h2>

    <div class="row g-4">
      <div class="col-md-4" *ngFor="let course of courses">
        <div class="course-card p-4 shadow rounded h-100 text-start">
          <h5 class="fw-semibold mb-2">{{ course.title }}</h5>
          <p class="text-muted mb-1">{{ course.instructor }}</p>
          <p class="mb-1">‚≠ê {{ course.rating }} ({{ course.reviews }} reviews)</p>
          <p class="mb-2"><strong>Duration:</strong> {{ course.duration }}</p>
          <p class="mb-2"><strong>Price:</strong> {{ course.price }}</p>
         <button class="btn btn-outline-primary w-100" (click)="openLogin()">Enroll Now</button>

        </div>
      </div>
    </div>
  </div>
</section>
